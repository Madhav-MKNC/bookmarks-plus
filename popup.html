<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmarks+</title>
        <style>
            /* General styles for minimal and modern UI */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-width: 250px;
                min-height: 150px;
                background-color: #f4f4f9;
                color: #333;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            button {
                width: 80%;
                padding: 10px 15px;
                margin: 10px 0;
                font-size: 1rem;
                font-weight: bold;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }

            button:active {
                background-color: #003d80;
            }
        </style>
    </head>
    <body>
        <h1>Bookmarks+</h1>
        <button id="addBookmark">Add Bookmark</button>
        <button id="dashboard">Dashboard</button>

        <script src="popup.js"></script>
    </body>
</html>
