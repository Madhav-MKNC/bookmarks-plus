<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmark Form</title>
        <style>
            body {
                width: 300px;
                font-family: Arial, sans-serif;
                padding: 10px;
            }
            input,
            textarea {
                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 48%;
                padding: 5px;
                cursor: pointer;
            }
            #saveBtn {
                background-color: green;
                color: white;
            }
            #cancelBtn {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h3>Bookmark Form</h3>
        <form id="bookmarkForm">
            <input type="text" id="title" placeholder="Title" required /><br />
            <input type="text" id="url" placeholder="URL" readonly /><br />
            <input type="text" id="category" placeholder="Category" /><br />
            <input type="text" id="tags" placeholder="Tags" /><br />
            <textarea id="notes" placeholder="Notes"></textarea><br />
            <button type="button" id="saveBtn">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
