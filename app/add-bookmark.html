<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add New Bookmark</title>
        <link rel="stylesheet" href="bookmark.css" />
        <style>
            /* Custom styles for invalid fields */
            input:invalid,
            textarea:invalid {
                border: 2px solid red;
                background-color: #f8d7da; /* Light red */
                color: #721c24; /* Dark red text for contrast */
            }

            input:valid,
            textarea:valid {
                border: 2px solid green;
                background-color: #d4edda; /* Light green */
                color: #155724; /* Dark green text for contrast */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="left-column">
                    <h2>Add New Bookmark</h2>
                    <form id="bookmark-form">
                        <label for="title">Title *</label>
                        <input
                            type="text"
                            id="title"
                            placeholder="Enter bookmark title"
                            required
                        />

                        <label for="url">URL *</label>
                        <input
                            type="url"
                            id="url"
                            placeholder="https://example.com"
                            required
                        />

                        <label for="category">Category *</label>
                        <input
                            type="text"
                            id="category"
                            placeholder="e.g., Work, Personal, Reading"
                            required
                        />

                        <label for="tags">Tags</label>
                        <input
                            type="text"
                            id="tags"
                            placeholder="tag1, tag2, tag3"
                        />

                        <div class="form-actions">
                            <button
                                type="button"
                                class="cancel-btn"
                                id="cancel-btn"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                class="save-btn"
                                id="save-btn"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
                <div class="right-column">
                    <label for="notes">Notes</label>
                    <textarea
                        id="notes"
                        placeholder="Add any notes about this bookmark..."
                    ></textarea>
                </div>
            </div>
        </div>

        <script src="save-to-file.js"></script>
        <script src="add-bookmark.js"></script>
    </body>
</html>
